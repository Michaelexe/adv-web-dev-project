name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run backend tests
        working-directory: backend
        run: |
          pytest -q

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build clubs-frontend
        working-directory: clubs-frontend
        run: |
          npm ci
          npm run build

      - name: Build main-frontend
        working-directory: main-frontend
        run: |
          npm ci
          npm run build
